<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="./images/favicon-1.jpg" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nike, Just Do It. Nike.com</title>
</head>
<body>
    <!-- Header -->
     <header>
        <div class="top-bar">
            <div class="top-bar-logos">
                <img src="./images/foootball.png" alt="foootball">
                <img src="./images/star-logo.png" alt="star-logo">    
            </div>
            <div class="top-bar-menu">
                <ul>
                    <li>Find a Store</li> |
                    <li>Help</li> |
                    <li>Join Us</li> |
                    <li>Sign In</li>
                </ul>
            </div>
        </div>
        <div class="nav-bar">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li>Running</li>
                    <li>New & Featured</li>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Jordan</lii>
            </ul>
            </div>
            
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
     </header>
     <!-- Header End -->

     <!-- Hero Section -->
     <main class="nike-main-container">
        <section class="nike-hero-section">
        </section>
     </main>
     <!-- Hero Section End -->
     <!-- Nike Pegasus Section -->
     <section class="nike-pegasus-sec">
        <div class="nike-pegasus-inner">
            <h5>Nike Pegasus 41</h5>
            <h2>Don't Waste <br>Your Energy</h2>
            <p>Run in Pegasus. Feel the responsive energy return of <br>Air Zoom and all-new ReactX foam. </p>
            <button>Shop</button>
        </div>
     </section>
     <!-- Nike Pegasus Section End-->
     <!-- Video Section -->
     <section>
        <video src=""></video>
     </section>
     <!-- Video Section End -->
</body>
</html>
