<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="./images/favicon-1.jpg" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nike, Just Do It. Nike.com</title>
</head>
<body>
    <!-- Header -->
     <header>
        <div class="top-bar">
            <div class="top-bar-logos">
                <img src="./images/foootball.png" alt="foootball">
                <img src="./images/star-logo.png" alt="star-logo">    
            </div>
            <div class="top-bar-menu">
                <ul>
                    <li>Find a Store</li> |
                    <li>Help</li> |
                    <li>Join Us</li> |
                    <li>Sign In</li>
                </ul>
            </div>
        </div>
        <div class="nav-bar">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li>Running</li>
                    <li>New & Featured</li>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Jordan</lii>
            </ul>
            </div>
            
            <div class="search-bar">
                
                <input type="text">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
     </header>
     <!-- Header End -->
</body>
</html>
